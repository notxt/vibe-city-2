<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe City 2 - Land Development Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="three-container"></div>
        <div id="info-box">
            <h3>Geological Terrain</h3>
            <div id="tile-info">
                <p>Click on terrain to inspect geological data</p>
            </div>
            <div id="controls">
                <h4>Arcade Controls</h4>
                <p><strong>Arrow Keys / WASD</strong> - Orbit camera</p>
                <p><strong>Q/E or PgUp/PgDn</strong> - Zoom in/out</p>
                <p><strong>Click</strong> - Inspect geological data</p>
                <p><strong>+/-</strong> - Adjust terrain height</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
