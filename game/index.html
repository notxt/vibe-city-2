<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe City 2 - Land Development Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="three-container"></div>
        <div id="fps-counter">FPS: 0</div>
        <div id="info-box">
            <h3>Terrain</h3>
            <div id="tile-info">
                <p>Click on terrain to inspect geological data</p>
            </div>
        </div>
        <div id="controls-box">
            <h4>Controls</h4>
            <p><strong>Arrow Keys</strong> - Move camera (Up/Down moves vertically)</p>
            <p><strong>Shift + Arrow Keys</strong> - Pan camera</p>
            <p><strong>Z + Arrow Keys</strong> - Forward/backward movement</p>
            <p><strong>Q/E or PgUp/PgDn</strong> - Zoom in/out</p>
            <p><strong>Click</strong> - Inspect geological data</p>
            <p><strong>+/-</strong> - Adjust terrain height</p>
        </div>
    </div>
    <script src="dist/game.js"></script>
</body>
</html>
